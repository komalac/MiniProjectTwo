<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>European League Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body style = "background-color: white">

  <div class="container-fluid">
    <div class="row ">
      <div class="col-md-12 text-center" style="background-color:rgb(214, 216, 235);">
      <h1 id="dashboard heading">European soccer data analysis
          <img src="{{ url_for('static', filename='images/sball.png') }}" alt="logo" width="50", height="50" id ="logo">
    </div>
  </div>

  <br>

  <div class = "row">
    <div class = "col-md-6">
      <div class="row">
        <div class="col-md-6"> 
          <div>          
              <div class = "map-container"></div>
              <div id="country-map" class="panel-body"></div>                      
            </div>
        </div>       
      </div>
      <br>

      <div class = "row">
        <div class="col-md-6 text-lightalign-middle">      
            <h4>League:             
                <select id="select-league" onchange="leagueChanged(this.value)">
                  
                </select>             
            </h4>        
        </div>
        <div class="col-md-6 text-center align-middle">
            <h4>Season:  
              <select id="select-season" onchange="seasonChanged(this.value)">
                  
              </select>
            </h4>
        </div>      
      </div>
      <br>
      
      <div class = "row">
        <div class="col-md-3 text-light">      
          <img id ='leaguelogo' align="middle">          
          
        </div>               
      
        <div class="col-md-9 text-light">      
          
          <p id = "lgtext" style="text-align:justify">  </p>
        </div>               
      </div>
    </div>

    <div class="col-md-6">
      <div class = "row">
        <div class="co-md-12">
            <h4 style="text-align:center">chart1</h4>            
            <div class="chart-container" id = "chart1">      
                <div class = "ct-chart3"></div>                    
            </div>
        </div> 
      </div>
      <div class = "row">
        <div class="co-md-12">
            <h4 style="text-align:center">chart2</h4>            
            <div class="chart-container" id = "chart2">              
                <div class = "ct-chart2"></div>            
            </div>
        </div> 
      </div>
      <div class = "row">
          <div class="co-md-12">
              <h4 style="text-align:center">chart3</h4>            
              <div class="chart-container">  
                <div class = "ct-chart"></div>            
              </div>
          </div> 
        </div>
    </div>
  </div>
    
  
  

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='js/config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
