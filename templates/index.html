<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>European League Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

  <script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>  
  <script src="{{ url_for('static', filename='js/d3pie.min.js') }}"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>

  

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <style type="text/css">
  .jumbotron{
    margin-top: 20px;
    background-image: url(https://thumbs.dreamstime.com/z/soccer-ball-dark-bokeh-background-neon-light-soccer-ball-black-bokeh-background-neon-lights-sports-background-119755958.jpg);
    background-size:cover;
    color: white;
  }
  </style>
</head>

<body style = "background-color: white">

  <div container>
    <div class = "jumbotron jumbotron-fluid text-center" style="background-image: image()">
      <h1 class="display-4">European Soccer Data Analysis</h1>
    </div>
  </div>

  
  <div class = "row">
    <div class = "col-md-6">
      <div class="row">
        <div class="col-md-6"> 
          <div>          
              <div class = "map-container"></div>
              <div id="country-map" class="panel-body"></div>                      
            </div>
        </div>       
      </div>
      <br>

      <div class = "row">
        <div class="col-md-6 text-lightalign-middle">      
            <h5>League:             
                <select id="select-league" onchange="leagueChanged(this.value)">
                  
                </select>             
            </h5>        
        </div>
        <div class="col-md-6 text-center align-middle">
            <h5>Season:  
              <select id="select-season" onchange="seasonChanged(this.value)">
                  
              </select>
            </h5>
        </div>      
      </div>
      <br>
      
      <div class = "row">
        <div class="col-md-3">      
          <img id ='leaguelogo' align="middle">          
          
        </div>               
      
        <div class="col-md-9">      
          
          <p id = "lgtext" style="text-align:justify">  </p>
        </div>               
      </div>
    </div>

    <div class="col-md-6">
      <div class = "row">
        <div class="col-md-6">
            <h5 style="text-align:center">Number of matches won                           
                <div  id = "pieChart"></div>                      
            </h5>
        </div> 

        <div class="col-md-6">
          <h5 style="text-align:center">Home team won most matches</h5>            
          <br>
          <div class="chart-container" id = "chart2">              
              <div id = "barchart" class = "ct-label"></div>            
          </div>
        </div> 
      </div>
      <br>
      <div class = "row">
          <div class="col-md-12">
              <h5 style="text-align:center">Number of matches played for Selected Season</h5>            
              <div class="chart-container">  
                <div class = "ct-chart ct-label"></div>            
              </div>
          </div> 
        </div>
    </div>
  </div>
    
  
  

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='js/config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
